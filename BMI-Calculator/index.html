<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <div class="content">
            <label for="weight">Enter your Weight (in Kg)</label><br/>
            <input type="number" placeholder="weight" class="weight"/><br/>
            <label for="height">Enter your Height (in cm)</label> <br/>
            <input type="number" placeholder="height" class="height"><br/>
            <button type="submit" class="calBtn">Calculate</button>
            
        </div>
        <div class="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
